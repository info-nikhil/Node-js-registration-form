<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous"
    />
</head>
<body class="body">
    <style>
        .body{
            background-color: rgb(234, 205, 205);
        }
    </style>
    <section class="text-center">
        <div class="container" >
            <div class="card-body px-md-5 align-left" style="display: inline-block; justify-content: center;">
                <h1 class=" fw-bold mb-5">Registration Form</h1>

                <form method="post" action="/register" style="text-align: left; width: 100%">
                    <div class="form-outline mb-4">
                        <label class="form-label" for="name1">Name</label>
                        <input type="text" id="name1" name="name" class="form-control">
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="email2">Email</label>
                        <input type="email" id="email2" name="email" class="form-control">
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="password3">Password</label>
                        <input type="password" id="password3" name="password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mb-4">
                        Register
                    </button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
